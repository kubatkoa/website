<div class="project">
    <div class="row">
        <div class="col-md-6">
            <img src="img/projects/OCDO/ocdo_1n.png" class="img-responsive" style="cursor:pointer" onclick="showImage(this.src, 'img/projects/OCDO/ocdo_1n.png');">
            <div id="largeImgPanel" onclick="this.style.display='none'">
                <img id="largeImg" style="height:75%; margin:10px; padding:10px;" />
            </div>
        </div>
        <div class="col-md-6 project-info">
            <a href="javascript:void(0)" class="close" id="close-project"><i class="fa fa-close"></i></a>

                Developed a UI/UX as part of an outreach program for work regarding carbon capture, utilization and storage (CCUS)
                for the Ohio Coal Development Office. 
            </p>
            <a href="/ohiocoal_page.html" class="btn btn-primary">View Project</a>
        </div>
    </div>
</div>

<script type="text/javascript">
            function showImage(smSrc, lgSrc) {
                document.getElementById('largeImg').src = smSrc;
                showLargeImagePanel();
                unselectAll();
                setTimeout(function() {
                    document.getElementById('largeImg').src = lgSrc;
                }, 1)
            }
            function showLargeImagePanel() {
                document.getElementById('largeImgPanel').style.display = 'block';
            }
            function unselectAll() {
                if(document.selection)
                    document.selection.empty();
                if(window.getSelection)
                    window.getSelection().removeAllRanges();
            }
</script>

<style type="text/css">
    #largeImgPanel {
        text-align: center;
        display: none;
        position: fixed;
        z-index: 100;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(100,100,100, 0.5);
    }
</style>
